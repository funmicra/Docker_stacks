services:
  ispyagentdvr:
    image: mekayelanik/ispyagentdvr:latest
    container_name: ispyAgentDVR
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
    volumes:
      - /opt/appdata/ispyagentdvr/config:/AgentDVR/Media/XML
      - /opt/appdata/ispyagentdvr/recordings:/AgentDVR/Media/WebServerRoot/Media
      - /opt/appdata/ispyagentdvr/commands:/AgentDVR/Commands
    ports:
      - 8090:8090
      - 3478:3478/udp
      - 50000-50010:50000-50010/udp
    restart: unless-stopped

networks:
  default:
    external: true
    name: Apps-Network
